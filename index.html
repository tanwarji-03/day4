<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <legend>Personal details</legend>
    <form action="https://google.com" autocomplete="on">
        <label for="Salutation">Salutation</label>
        <br />
        <select name="Salutation" id="">
        <option value="">--None--</option>
        <option value="">Mr.</option>
        <option value="">Ms.</option>
        <option value="">Mrs.</option>
        <option value="">Master</option>
        </select>
        <br />
        <br />
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="" placeholder="abcd" required />
        <br /><br />
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="" placeholder="abcd" />
        <br /><br />
        <label for="Gender">Gender:</label>
        <input type="radio" name="Geneder" id="" value="Male" />
        <label for="male">Male</label>

        <input type="radio" name="Geneder" id="" value="Female" />
        <label for="female">Female</label>
        <br /><br />
        <label for="email">Email:</label>
        <input
        type="email"
        name="name"
        id=""
        placeholder="abc@gmail.com"
        required
        />
        <br /><br />
        <label for="dob">Date of birth</label>
        <input type="date" name="dob" id="" />

        <br /><br />
        <label for="address">Address:</label>
        <br />
        <textarea name="address" id="" rows="5" cols="40"></textarea>
        <br /><br /><br />

        <!-- <input type="reset" value="Reset"> -->
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
